version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - uploads_data:/app/uploads
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/app_db
      REDIS_URL: redis://redis:6379/0
      UPLOAD_DIR: /app/uploads
      # Allow frontend and other origins
      BACKEND_CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8000"]'
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      # Use internal URL for SSG/SSR data fetching if needed, though most fetch is client-side
      # For browser-side fetch, it uses public URL which is localhost:8000
      NEXT_PUBLIC_API_URL: http://localhost:8000
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:
