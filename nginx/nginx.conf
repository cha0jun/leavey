server {
    listen 80;
    server_name _; # Match all hostnames (IP or Domain)

    # Docker DNS resolver (Required for dynamic resolution using variables)
    resolver 127.0.0.11 valid=30s;

    # Main Frontend
    location / {
        set $upstream_frontend frontend;
        proxy_pass http://$upstream_frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        set $upstream_backend backend;
        proxy_pass http://$upstream_backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend OpenAPI Docs
    location /docs {
        set $upstream_backend backend;
        proxy_pass http://$upstream_backend:8000/docs;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        set $upstream_backend backend;
        proxy_pass http://$upstream_backend:8000/openapi.json;
        proxy_set_header Host $host;
    }

    # SSL ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
